<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/shop.css">
</head>

<body>
    <div id="shop">
        <div class="header">
            <div class="header-box">
                <span class="login">
                    欢迎加入开心人！
                    <a href="javascript:;" class="dengl">请登录</a>
                    <a href="javascript:;" class="zhuce">免费注册</a>
                </span>
                <div class="nav-top">
                    <span class="email">(0)</span>
                    <ul class="nav">
                        <li>
                            <a href="">我的账户</a>
                        </li>
                        <li>
                            <a href="">收藏本站</a>
                        </li>
                        <li>
                            <a href="">代购预定</a>
                        </li>
                        <li>
                            <a href="">帮助中心</a>
                        </li>
                    </ul>
                    <img src="../images/linekf.png" alt="">
                </div>
            </div>
        </div>
        <div class="logo">
            <div class="logo-con">
                    <h2>
                        <img src="../images/logo_wsd.png" alt="">
                    </h2>
                    <ul class="message">
                        <li class="gwc">1.我的购物车</li>
                        <li class="xinxi">2.填写订单核对信息</li>
                        <li class="dingdan">3.成功提交订单</li>
                    </ul>
            </div>
        </div>
        <div class="main">
            <h2>我的购物车</h2>
            <div class="gwc_box">
                <div class="contianer">
                    <h3>购物清单：</h3>
                    <div class="sp-message">
                        <ul>
                            <li>商品编号</li>
                            <li>商品名称</li>
                            <li>开心价</li>
                            <li>数量</li>
                            <li>小计</li>
                            <li>操作</li>
                        </ul>
                    </div>
                    <ul class="sp-list">
                        <li data-id="">
                            <div class="sp-id">1</div>
                            <div class="sp-name">感冒颗粒</div>
                            <div class="sp-price">￥12.80</div>
                            <div class="sp-num">
                                <span class="reduce">-</span>
                                <input type="text" value="1" name="" id="tex">
                                <span class="add">+</span>
                            </div>
                            <div class="sp-xj">￥12.80</div>
                            <div class="sp-caozuo">
                                <a href="###">删除</a>
                            </div>
                        </li>
                    </ul>
                    <div class="total-box">
                        <div class="sp-weight">
                            商品总重量：<i>90g</i>
                        </div>
                        <div class="sp-total">
                            <div class="letter">
                                <i>1</i>件商品
                            </div>
                            <div class="column-totals">
                                商品金额总计：<i>￥12.80</i>
                            </div>
                        </div>
                        <div class="moneyOff">
                            满减：<i>-￥0.00</i>
                        </div>
                        <div class="excludeFreight">
                            总计（不含运费）：<i>￥12.80</i>
                        </div>
                    </div>
                    <div class="continueShopping">
                        <div class="empty">
                            <span class="empty-btn">x</span>
                            <span style="font-size: 16px;color: #8f8f98">清空购物车</span>
                            <span class="color">奏单享免邮！</span>
                        </div>
                        <div class="empty-r">
                            <div class="empty-r-shop">继续购物</div>
                            <div class="closeCcount">去结算</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../lib/jquery-1.10.1.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/shop.js"></script>

</html>
