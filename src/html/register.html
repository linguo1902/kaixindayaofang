<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/register.css">
    <script src="../lib/jquery-1.10.1.min.js"></script>
    <script src="../js/common.js" type="text/javascript"></script>
    <script src="../js/register.js" type="text/javascript"></script>
</head>

<body>
    <div id="register">
        <!-- 引路头部 -->
        <div class="header"></div>
        <div class="banner"></div>
        <div class="main">
            <div class="main_l">
                <h2>加入我们开心人</h2>
                <label class="label" >用户名：</label>
                <input type="text" class="inputs" name="" id="username">
                <span class="active">
                    <i>*</i>(必填，英文、数字、下划线、汉字，4-16位数)
                </span>
                <br>
                <label class="label">密码：</label>
                <input type="password" class="inputs" name="" id="psw">
                <span class="active">
                        <i>*</i>(必填，6位数以上，支持数字，下划线，字母)
                </span>
                <br>
                <label class="label">确认密码：</label>
                <input type="password" class="inputs" name="" id="psw_qr" >
                <span class="active">
                        <i>*</i>(必填)
                </span>
                <br>
                <label class="label">电子邮箱：</label>
                <input type="text" class="inputs" name="" id="email">
                <span class="active">
                        <i>*</i>(必填)
                </span>
                <br>
                <label class="label">验证码：</label>
                <input type="text" class="inputs" name="" id="authCode" style="width: 110px;">
                <p class="random">86FE</p>
                <a href="###" class="btn">看不清,换一张</a>
                <span class="active"></span>
                <div class="sumbit">
                    同意以下协议并注册
                </div>
                <a href="" class="xy">《开心大药房网上店注册协议》</a>
            </div>
            <div class="main_c">
                <img src="../images/fengexian.png" alt="">
            </div>
            <div class="main_r">
                <p>你已是开心人一员</p>
                <div class="main-login">立即登录</div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>

</html>
